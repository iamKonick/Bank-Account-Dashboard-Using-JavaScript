<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank Dashboard</title>
</head>
<body>
    <div id="login-area" class="submit-area">
        <h3 class="text-center">Bank Dashboard</h3>
        <div class="mb-3">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="password" id="exampleInputPassword1">
        </div>
        <button id="enter" type="submit" class="btn btn-success">Enter</button>
    </div>
    <div id="transaction" class="transaction-area">
        <h1 class="text-center main-title">Transactions</h1>

        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit dashboard">
                    <h5>Deposit</h5>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw dashboard">
                    <h5>Withdraw</h5>
                    <h3>$<span id="currentWithdraw">1000</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance dashboard">
                    <h5>Balance</h5>
                    <h3>$500</span></h3>
                </div>
            </div>
        </div>
        <div class="row input-area">
            <div class="col-md-6">
                <div class="box">
                    <div class="mb-3">
                        <input id="depositAmount" type="text" class="form-control" placeholder="enter deposit amount">
                    </div>
                    <button id="addDeposit" type="submit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <div class="mb-3">
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="enter withdrawn amount">
                    </div>
                    <button id="withdraw-btn" type="submit" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
  
    <script>

        //Enter button event handler


        const submitBtn = document.getElementById("enter");
        submitBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = "block";

        })

        
        //deposit button event handler

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositedAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositedAmount);
            
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

            

        })

        //withdraw button event handler

        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawnAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawnAmount);
            
            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw =  currentWithdrawNumber - withdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;

        })

        //     const password = document.getElementById("exampleInputPassword1");

        //     if(username.value == "" || password.value == ""){
        //         alert("Enter Username & password");
        //     }
        //     else{
        //     }





    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
